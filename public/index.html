    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/formdata-polyfill@3.0.20/formdata.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.4.0/fetch.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.min.js



"></script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz_oHzX5A3UBocObJuYRpGC8Z5Nd0vjYL1wNF1wUScsF9YPqC0v/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
  </body>
